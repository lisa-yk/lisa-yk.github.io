<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    display: none;
    flex-direction: column;
    align-items: center;
    transition: all 2s ease 0s;
    opacity: 0;
  }

  .container img {
    width: 800px;
    border: 1px solid rgba(0,0,0,.06);
    box-shadow: 0 6px 16px -8px #00000014, 0 9px 28px #0000000d, 0 12px 48px 16px #00000008;
    margin-bottom: 20px;
  }
</style>
<body>
  <div class="container">
    <img src="https://s2.loli.net/2023/09/27/vo2NLVxEwWA3lIb.jpg" />
    <img src="https://s2.loli.net/2023/09/27/pNBHFGYd9JxKaeW.jpg" />
    <img src="https://s2.loli.net/2023/09/27/D9jan87GX3ChvtV.jpg" />
    <img src="https://s2.loli.net/2023/09/27/vMKoRqxJ6OjlT8n.jpg" />
    <img src="https://s2.loli.net/2023/09/27/1a5OIDdovMR9726.jpg" />
    <img src="https://s2.loli.net/2023/09/27/iKjYLt5agEGFlC6.jpg" />
  </div>
</body>
<script>
  if (document.body.clientWidth > 500) {
     let str = ''
  document.onkeydown = function (e) {
    str = str + e.key
    if (str.indexOf('151023') > -1) {
      document.querySelector('.container').style.display = 'flex'
      document.querySelector('.container').style.opacity = 1
    }
  }
  } else {
    document.querySelector('.container').style.display = 'flex'
      document.querySelector('.container').style.opacity = 1
  }
 
</script>

</html>
